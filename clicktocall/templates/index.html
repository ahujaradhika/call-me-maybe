<!DOCTYPE html>
<html>  
  <head>
      <title>Twilio Click to Call for Heroku and Flask</title>
      <!-- We use Twitter Bootstrap as the default styling for our page-->
      <link rel="stylesheet" 
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" 
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> 
        <!-- Include CSS for our third-party telephone input jQuery plugin-->
      <link rel="stylesheet" href="/static/styles/intlTelInput.css">
  </head>
  <body>
    <div class="container">
        <h1> Squad. </h1>

        <button id="theButton">Send your location!</button>

        <br>
        <br>
        <!-- C2C contact form-->
        <div class="row">
            <div class="col-md-12">
                <form id="contactForm" role="form">
                    <div class="form-group">
                        <h3>Call Support Person</h3>
                        <p class="help-block">
                            Call your nearest support person, just put in your phone number and we will redirect you anonymously.
                        </p>
                    </div>
                    <div class="form-group">
                        <input type="text" id="phoneNumber" 
                            placeholder="(651) 555-7889" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">
                        Contact
                    </button>
                </form>
            </div>
        </div>
        <br>
        <br>
        <h3> Call Nearest Police Station</h3>
        <p class="help-block">
                Call your nearest police station, just put in your phone number and we will redirect you anonymously.
        </p>
            <div class="form-group">
                <input type="text" id="phoneNumber" 
                    placeholder="(651) 555-7889" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">
                Contact
            </button>
        </div>



        
    </div>
    <!-- Include page dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/intlTelInput.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
